<!DOCTYPE html>
<html>
<head>
<script>
// ジャンプ機能のダウンロード
function handleDownload() {
  // ジャッジメントシステムジャンプ ダウンロード

  // const iosUrl = "https://apps.apple.com/jp/app/たまごタイクーン/id6473332404";
  // var packageName = "com.app.eggtycoon"; // アプリケーション・パッケージ名に置き換える。
  // var androidUrl = "market://details?id=" + packageName;

  const iosUrl = "https://apps.apple.com/tw/app/x/id333903271";

  var packageName = "com.twitter.android"; // アプリケーション・パッケージ名に置き換える。
  var androidUrl = "market://details?id=" + packageName;

  // ユーザーエージェント情報
  const ua = navigator.userAgent;

  // iOSの審査
  if(ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
    window.location.href = iosUrl; 

  // アンドロイドの審査
  }else if(ua.match(/Android/i)){
    window.location.href = androidUrl;
  }  
} 

document.addEventListener("DOMContentLoaded", function() {
  // ページロード後に自動的にダウンロードを開始
  handleDownload();
});
</script>
</head>

</html>
