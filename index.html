<!DOCTYPE html>
<html>
<head>
<script>
// ジャンプ機能のダウンロード
function handleDownload() {
  // ジャッジメントシステムジャンプ ダウンロード

  // const iosUrl = "https://apps.apple.com/jp/app/たまごタイクーン/id6473332404";
  // const androidUrl = "https://play.google.com/store/apps/details?id=com.app.eggtycoon";


  const iosUrl = "https://apps.apple.com/tw/app/x/id333903271";
  const androidUrl = "https://play.google.com/store/apps/details?id=com.twitter.android";

  // ユーザーエージェント情報
  const ua = navigator.userAgent;

  // iOSの審査
  if(ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
    window.location.href = iosUrl; 

  // アンドロイドの審査
  }else if(ua.match(/\(Linux; U; Android/i)){
    window.location.href = androidUrl + '?v=' + (new Date().getTime());
    // window.open(url, '_system');
  }  
} 

document.addEventListener("DOMContentLoaded", function() {
  // ページロード後に自動的にダウンロードを開始
  handleDownload();
});
</script>
</head>

<body>
test
</body>
</html>
