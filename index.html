<!DOCTYPE html>
<html>
<head>
<!-- Twitter SDK -->  
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body>

<!-- 定制化Tweet按鈕 -->
<a href="#" id="tweet-btn">Tweet</a>  

<script type="text/javascript">
  // 定制化Tweet內容
  const tweet = {
    text: `🥚たまごタイクーン🐔

簡単操作で初心者でも楽しめるゲームアプリ😄  

鶏が産んだ卵をたくさん出荷して大儲けしよう!💴`,
    url: "https://apps.apple.com/jp/app/たまごタイクーン/id6473332404",
    media: "https://iti-inc.co.jp/apps/eggtycoon/eggtycoon.png",
    hashtags: "たまごタイクーン"
  };

  // Tweet按鈕點擊事件
  document.getElementById("tweet-btn").addEventListener('click', event => {
    event.preventDefault();
    window.twttr.widgets.createTweet(tweet, document.getElementById('tweet-btn'));
  });
</script>
