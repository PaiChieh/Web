<!DOCTYPE html>
<html>
<head>
<script>
// 下载跳转函数  
function handleDownload() {
  // 判断系统 跳转下载
  // iOS和Android下载地址
  const iosUrl = "https://apps.apple.com/jp/app/たまごタイクーン/id6473332404";
  const androidUrl = "https://play.google.com/store/apps/details?id=com.app.eggtycoon";

  // 用户agent信息
  const ua = navigator.userAgent;

  // 判断iOS
  if(ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)){
    window.location.href = iosUrl; 

  // 判断Android  
  }else if(ua.match(/\(Linux; U; Android/)){
    window.location.href = androidUrl; 
  }  
} 

document.addEventListener("DOMContentLoaded", function() {
  // 页面加载完自动触发下载
  handleDownload();
});
</script>
</head>

</html>
